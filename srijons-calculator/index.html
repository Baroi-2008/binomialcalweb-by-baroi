<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srijon's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        <header>
            <h1>Srijon's Calculator</h1>
            <p>Quadratic Equation Solver</p>
        </header>

        <main>
            <div class="input-group">
                <div class="input-field">
                    <label for="a">Value of a</label>
                    <input type="number" id="a" placeholder="e.g. 1">
                </div>
                <div class="input-field">
                    <label for="b">Value of b</label>
                    <input type="number" id="b" placeholder="e.g. -3">
                </div>
                <div class="input-field">
                    <label for="c">Value of c</label>
                    <input type="number" id="c" placeholder="e.g. 2">
                </div>
            </div>

            <button id="calculate-btn">Calculate Results</button>

            <div id="result-area" class="result-area hidden">
                <div class="result-card">
                    <h3 id="result-message">Results</h3>
                    <div class="roots">
                        <div class="root-item">
                            <span>x₁</span>
                            <span id="root-1">-</span>
                        </div>
                        <div class="root-item">
                            <span>x₂</span>
                            <span id="root-2">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Developed by Srijon and Google</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
